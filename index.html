<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>NIKE</title>
<meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=0.7", user-scalable="no">
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="preloading"></div>
  <div class="scene"> 
    
    <!---------------- Start Page ---------------->
    <div id="startPage" class="startPage">
        <div class="inside">
            <img src="content/asla_pes_etme.png" class="slogan" />
            <a class="bell" href="jaascript:void(0);"></a>
        </div>
    </div>
    
    <!---------------- Pointers ---------------->
    <div id="pointers" class="pointers"> <a href="javascript:void(0);" rel="red" class="pointer red"></a><a href="javascript:void(0);" rel="blue" class="pointer blue"></a><a href="javascript:void(0);" rel="yellow" class="pointer yellow"></a> </div>
    
    <!---------------- Main Video ---------------->
    <video id="mainVideo" src="demo-video/video.mp4" poster=""></video>
    
    <!---------------- Scrup ---------------->
    <div class="scrupWrapper">
      <div class="hdImage"></div>
      <canvas id="Canvas" width="640" height="360"></canvas>
      
      <!-- Controller -->
      <div class="controller">
        <div class="holder">
          <div class="inside">
            <canvas id="Controller" width="500" height="500"></canvas>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!---------------- selections ---------------->
    <div class="selections"> 
      <video id="loopVideo" src="demo-video/loop.mp4" poster="" loop></video>
      <div class="content"></div>
    </div>
    
  </div>
  
  <!---------------- Timeline ---------------->
  <div class="timeline">
    <div class="inside">
      <div class="progress"><span></span></div>
      <ul>
        <li class="watched"><a onclick="javascript:void(0)"><img src="content/section.jpg" /><b>ENDURANCE</b></a></li>
        <li class="watched"><a onclick="javascript:void(0)"><img src="content/section2.jpg" /><b>RUNNING</b></a></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

</div>
<script type="text/javascript" src="js/allscript.js"></script>
</body>
</html>
