<body>
<div id="wrapper" class="wrapper startingPage">
  
   <!-------------------------------- Preloading -------------------------------->
  <div class="preloading"></div>
  
  
  <!---------------- Start Page ---------------->
    <div id="startPage" class="startPage">
        <div class="inside">
            <img src="images/startPage.jpg" class="back" />
            <img src="content/asla_pes_etme.png" class="slogan" />
            <a class="bell" href="javascript:void(0);"></a>
        </div>
    </div>
  
  
  
  <!-------------------------------- Scene -------------------------------->
  <div class="scene"> 
    
    <!---------------- Pointers ---------------->
    <div id="pointers" class="pointers">
    	<a class="anchor" href="javascript:void(0)"><span>PRO CLASSIC BRA</span></a>
    </div>
    
    <!---------------- Main Video ---------------->
    <video id="mainVideo" src="" poster=""></video>
    
    <!---------------- Scrup ---------------->
    <div class="scrupWrapper">
      <div class="hdImage"></div>
      <canvas id="Canvas" width="640" height="360"></canvas>
      
      <!-- Controller -->
      <div class="controller">
        <div class="holder">
          <div class="inside">
            <canvas id="Controller" width="200" height="375"></canvas>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!---------------- selections ---------------->
    <div class="selections"> 
      <video id="loopVideo" src="" poster="" loop></video>
      <div class="content"></div>
    </div>
    
  </div>
  
  <!---------------- Timeline ---------------->
  <div class="timeline">
        <div class="inside">
            <div class="progress"><span></span></div>
            <ul>
            <li class="watched"><a onclick="javascript:void(0)"><img src="content/section.jpg" /><b>ENDURANCE</b></a></li>
            <li class="watched"><a onclick="javascript:void(0)"><img src="content/section2.jpg" /><b>RUNNING</b></a></li>
            <li></li>
            <li></li>
            <li></li>
            </ul>
            <button class="action"></button>
            <button class="volume"></button>
        </div>
	</div>
  
  
  <!-------------------------------- SideBar -------------------------------->
  <div class="sidebar">
		<article class="product">
			<div class="product_image"><img src="content/tank.jpg" /></div>
			<div class="product_info">
				<h3>LOOSE TANK-FUTURA FORCE FUSYA ATLET</h3>
				<small>Women's Training</small>
				<b>254.00 TL</b>
				<div class="action">
					<ul><span>Beden</span>
					<li><button>XS</button></li>
					<li><button>S</button></li>
					<li><button disabled >M</button></li>
					<li><button>L</button></li>
					<li><button>XL</button></li>
				</ul>
				<a href="#">SATIN AL</a>
				</div>
			</div>
		</article>
		<article class="product">
			<div class="product_image"><img src="content/tank.jpg" /></div>
			<div class="product_info">
				<h3>LOOSE TANK-FUTURA FORCE FUSYA ATLET</h3>
				<small>Women's Training</small>
				<b>254.00 TL</b>

					<ul><span>Beden</span>
					<li><button>XS</button></li>
					<li><button>S</button></li>

					<li><button>L</button></li>

					<li><button>XS</button></li>

		</article>
		<article class="product">
			<div class="product_image"><img src="content/tank.jpg" /></div>
			<div class="product_info">
				<h3>LOOSE TANK-FUTURA FORCE FUSYA ATLET</h3>
				<small>Women's Training</small>

			</div>
		</article>
	</div>

</div>
